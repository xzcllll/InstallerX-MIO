name: Build ARM APKs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build debug APKs
        run: ./gradlew assembleDebug --no-parallel --console=plain

      - name: Upload ALL APKs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm-apks
          path: app/build/outputs/apk/**/*.apk
